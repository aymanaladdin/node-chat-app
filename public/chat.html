<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>Chat | ChatApp</title>
</head>
<body class="chat">
   <div class="chat__sidebar">
       <h3>People</h3>
       <div id="people-list"></div>
   </div>
   <div class="chat__main">
        <ol id="message-list" class="chat__messages"></ol>
        <div class="chat__footer">
            <form id="message-form">
                <input name="msg" type="text" placeholder="type a message..." autocomplete="off" autofocus/>
                <button>send</button>
            </form>
            <button id="send-location">send location</button>    
        </div>
    </div>

    <script id="msg-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="messge__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <script id="locationMsg-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="messge__body">
                <p>
                    <a href="{{url}}" target="_blank">My Current location</a>
                </p>
            </div>
        </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.2.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
